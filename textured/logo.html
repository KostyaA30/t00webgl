<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" type = "text/css" href = "../styles/all.css">
    <title>Texture on quad</title>
  </head>
  <body>
    <ol><a href = "../index.html">Home</a><br></ol>
    <canvas id = "webgl" width="400" height="400"></canvas>
    <script type = "module">
      import { initGL } from "./quadTexture.js";
      import { Render } from "./quadTexture.js";

      window.addEventListener("load", () => {
        initGL();
        window.setInterval(() => {
          Render();
        }, 1000);
      });
    </script>
  </body>
</html>
